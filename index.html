<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        
        <!-- 上传区域 -->
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
            <div class="upload-hint">
                <img src="upload-icon.svg" alt="上传图标">
                <p>点击或拖拽图片到此处</p>
                <p class="sub-hint">支持 PNG、JPG 格式</p>
            </div>
        </div>

        <!-- 压缩控制 -->
        <div class="compression-control" id="compressionControl" style="display: none;">
            <div class="quality-slider">
                <label for="quality">压缩质量:</label>
                <input type="range" id="quality" min="1" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-box">
                <h3>原图</h3>
                <div class="image-container">
                    <img id="originalPreview" alt="原图预览">
                </div>
                <div class="file-info">
                    <span>文件大小: </span>
                    <span id="originalSize">0 KB</span>
                </div>
            </div>
            
            <div class="preview-box">
                <h3>压缩后</h3>
                <div class="image-container">
                    <img id="compressedPreview" alt="压缩后预览">
                </div>
                <div class="file-info">
                    <span>文件大小: </span>
                    <span id="compressedSize">0 KB</span>
                </div>
                <button id="downloadBtn" class="download-btn" disabled>下载压缩图片</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
